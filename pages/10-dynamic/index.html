<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamically Generate Elements</title>
    <link rel="stylesheet" href="/styles/index.css" />
  </head>

  <body>
    <header class="mt-4 text-center">
      <nav><a href="/index.html">Home</a></nav>
      <h1>Server-Side APIs</h1>
    </header>

    <main class="flex flex-row items-center justify-center p-4">
      <section class="bg-white">
        <h2 class="text-center text-xl">Dynamically Generated Elements</h2>
        <div class="p-4 text-center">
          <p>
            Generate dynamic HTML to display the GitHub users' login and URL of
            their GitHub profile.
          </p>
          <button
            type="button"
            class="my-4 rounded bg-slate-500 px-4 py-2 text-white transition-colors hover:bg-slate-700"
          >
            Click Me
          </button>
        </div>
        <ul class="flex flex-col items-center gap-y-2" id="users"></ul>
      </section>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
